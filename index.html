<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EdiTV</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
}

/* UPLOAD */
#uploadBox {
  padding: 12px;
  max-width: 600px;
  margin: auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: red;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* VIDEOS GRID (PC like YouTube) */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* VIDEO CARD */
.video {
  background: #181818;
  border-radius: 12px;
  overflow: hidden;
}

/* VIDEO FRAME */
.video-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}

.video-player video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* TITLE */
.video h3 {
  margin: 10px;
  font-size: 16px;
  line-height: 1.3;
}

/* MOBILE */
@media (max-width: 700px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 8px;
  }
  header {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title" />
  <input id="file" type="file" accept="video/*" />
  <button onclick="upload()">Upload</button>
  <p id="status"></p>
</div>

<div id="videos"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* SUPABASE */
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");

/* HELPERS */
function sanitize(name) {
  return name
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

function isMobile() {
  return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function playFullscreen(video) {
  if (isMobile()) {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitEnterFullscreen) {
      video.webkitEnterFullscreen();
    }
  }
  video.play();
}

/* UPLOAD */
async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Select a file and title");
    return;
  }

  statusText.innerText = "Uploading...";

  const fileName = Date.now() + "_" + sanitize(file.name);

  const { error: uploadError } = await supabaseClient.storage
    .from("Video")
    .upload(fileName, file);

  if (uploadError) {
    statusText.innerText = "Upload error: " + uploadError.message;
    return;
  }

  const { data } = supabaseClient.storage
    .from("Video")
    .getPublicUrl(fileName);

  const { error: dbError } = await supabaseClient
    .from("videos")
    .insert({ title, url: data.publicUrl });

  if (dbError) {
    statusText.innerText = "Database error: " + dbError.message;
    return;
  }

  statusText.innerText = "âœ… Upload successful!";
  titleInput.value = "";
  fileInput.value = "";

  loadVideos();
}

/* LOAD VIDEOS */
async function loadVideos() {
  const { data, error } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videosDiv.innerHTML = "Error loading videos";
    return;
  }

  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <div class="video-player">
          <video
            preload="metadata"
            muted
            playsinline
            controls
            src="${v.url}"
            onclick="playFullscreen(this)">
          </video>
        </div>
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
