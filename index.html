<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EdiTV</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f0f0f;
  color: #ffffff;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 20;
  background: #0f0f0f;
  border-bottom: 1px solid #222;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: #fff;
}

.logo span {
  color: #ff0000;
}

/* UPLOAD CARD */
#uploadBox {
  max-width: 720px;
  margin: 18px auto;
  padding: 18px;
  background: #181818;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

#uploadBox h2 {
  margin: 0 0 12px;
  font-size: 18px;
  font-weight: 600;
}

#uploadBox input {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #0f0f0f;
  color: white;
  border: 1px solid #333;
  border-radius: 10px;
  font-size: 15px;
}

#uploadBox button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #ff0000;
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
}

#uploadBox button:active {
  transform: scale(0.98);
}

#status {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.85;
}

/* VIDEO GRID */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 18px;
  padding: 18px;
}

/* VIDEO CARD */
.video {
  background: #181818;
  border-radius: 16px;
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.video:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* THUMBNAIL AREA */
.video-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}

.video-player video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* VIDEO INFO */
.video-info {
  padding: 12px;
}

.video-title {
  font-size: 15px;
  font-weight: 600;
  line-height: 1.4;
  margin: 0;
}

/* MOBILE */
@media (max-width: 600px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 12px;
  }

  #uploadBox {
    margin: 12px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Edi<span>TV</span></div>
</header>

<div id="uploadBox">
  <h2>Upload a video</h2>
  <input id="title" placeholder="Video title" />
  <input id="file" type="file" accept="video/*" />
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<div id="videos"></div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");

function sanitize(name) {
  return name
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Add a title and select a video");
    return;
  }

  statusText.innerText = "Uploading…";

  const safeName = Date.now() + "_" + sanitize(file.name);

  const { error } = await supabaseClient
    .storage.from("Video")
    .upload(safeName, file);

  if (error) {
    statusText.innerText = error.message;
    return;
  }

  const { data } = supabaseClient
    .storage.from("Video")
    .getPublicUrl(safeName);

  await supabaseClient.from("videos").insert({
    title,
    url: data.publicUrl
  });

  statusText.innerText = "✅ Upload complete";
  titleInput.value = "";
  fileInput.value = "";

  loadVideos();
}

async function loadVideos() {
  const { data } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <div class="video-player">
          <video controls playsinline src="${v.url}"></video>
        </div>
        <div class="video-info">
          <p class="video-title">${v.title}</p>
        </div>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
