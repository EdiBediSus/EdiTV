<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniTube</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}
header {
  padding: 12px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
}
#uploadBox {
  padding: 12px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}
button {
  background: red;
  color: white;
  font-weight: bold;
}
.video {
  margin: 10px;
  background: #181818;
  border-radius: 10px;
  padding: 8px;
}
video {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>MiniTube</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title">
  <input id="file" type="file" accept="video/*">
  <button onclick="upload()">Upload</button>
</div>

<!-- MUST be lowercase -->
<div id="videos"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "sb_publishable_d3Tspw2Qu0frILfjShe_BA_SgKS5frW"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");

// sanitize filename
function sanitize(name) {
  return name
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Please select a file and enter a title");
    return;
  }

  const fileName = Date.now() + "_" + sanitize(file.name);

  // upload to STORAGE bucket
  const { error: uploadError } = await supabaseClient.storage
    .from("Video")
    .upload(fileName, file);

  if (uploadError) {
    alert(uploadError.message);
    return;
  }

  const { data } = supabaseClient.storage
    .from("Video")
    .getPublicUrl(fileName);

  // insert into DATABASE table
  const { error: insertError } = await supabaseClient
    .from("videos")
    .insert({
      title: title,
      url: data.publicUrl
    });

  if (insertError) {
    alert(insertError.message);
    return;
  }

  titleInput.value = "";
  fileInput.value = "";
  load();
}

async function load() {
  const { data, error } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videosDiv.innerText = error.message;
    return;
  }

  videosDiv.innerHTML = "";
  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <h3>${v.title}</h3>
        <video controls src="${v.url}"></video>
      </div>
    `;
  });
}

load();
</script>

</body>
</html>
