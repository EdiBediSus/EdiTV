<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EdiTV</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  background: #181818;
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

#uploadBox {
  max-width: 600px;
  margin: auto;
  padding: 12px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: red;
  color: white;
  font-weight: bold;
}

#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

.video {
  background: #181818;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
}

.thumb {
  position: relative;
  aspect-ratio: 16 / 9;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.play {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 56px;
}

.video h3 {
  margin: 10px;
  font-size: 16px;
}

#player {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 999;
}

#player video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#close {
  position: absolute;
  top: 12px;
  left: 12px;
  background: rgba(0,0,0,.6);
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title">
  <input id="file" type="file" accept="video/*">
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<div id="videos"></div>

<div id="player">
  <button id="close" onclick="closePlayer()">✕</button>
  <video id="playerVideo" controls playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const videosDiv = document.getElementById("videos");
const player = document.getElementById("player");
const playerVideo = document.getElementById("playerVideo");
const statusText = document.getElementById("status");

function safe(name) {
  return name.replace(/[^a-z0-9_.-]/gi, "_");
}

async function upload() {
  const file = document.getElementById("file").files[0];
  const title = document.getElementById("title").value.trim();
  if (!file || !title) return alert("Missing data");

  statusText.innerText = "Uploading...";

  const base = Date.now() + "_" + safe(file.name);
  const videoPath = base;
  const thumbPath = "thumb_" + base + ".jpg";

  await supabaseClient.storage.from("Video").upload(videoPath, file);

  const videoURL = supabaseClient.storage.from("Video")
    .getPublicUrl(videoPath).data.publicUrl;

  const thumbBlob = await new Promise(res => {
    const v = document.createElement("video");
    v.src = URL.createObjectURL(file);
    v.onloadeddata = () => {
      const c = document.createElement("canvas");
      c.width = 320;
      c.height = v.videoHeight * (320 / v.videoWidth);
      c.getContext("2d").drawImage(v, 0, 0, c.width, c.height);
      c.toBlob(b => res(b), "image/jpeg", 0.8);
    };
  });

  await supabaseClient.storage.from("Video").upload(thumbPath, thumbBlob);

  const thumbURL = supabaseClient.storage.from("Video")
    .getPublicUrl(thumbPath).data.publicUrl;

  await supabaseClient.from("videos").insert({
    title,
    url: videoURL,
    thumbnail: thumbURL
  });

  statusText.innerText = "✅ Uploaded";
  load();
}

async function load() {
  const { data } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  videosDiv.innerHTML = "";
  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video" onclick="play('${v.url}')">
        <div class="thumb">
          <img src="${v.thumbnail}">
          <div class="play">▶</div>
        </div>
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

function play(url) {
  player.style.display = "block";
  playerVideo.src = url;
  playerVideo.play();
}

function closePlayer() {
  playerVideo.pause();
  player.style.display = "none";
}

load();
</script>
</body>
</html>
