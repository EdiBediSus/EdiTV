<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EdiTV</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  background: #181818;
  letter-spacing: 0.5px;
}

/* UPLOAD BOX */
#uploadBox {
  padding: 16px;
  max-width: 600px;
  margin: 16px auto;
  background: #181818;
  border-radius: 12px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

input {
  background: #0f0f0f;
  color: white;
  border: 1px solid #2a2a2a;
}

button {
  background: #ff0000;
  color: white;
  font-weight: 700;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#status {
  margin-top: 8px;
  font-size: 14px;
  color: #aaa;
}

/* VIDEOS GRID (PC) */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 18px;
  padding: 18px;
}

/* VIDEO CARD */
.video {
  background: #181818;
  border-radius: 14px;
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.video:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

/* VIDEO FRAME */
.video-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}

.video-player video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* TITLE */
.video h3 {
  margin: 12px;
  font-size: 16px;
  line-height: 1.4;
  font-weight: 500;
}

/* MOBILE */
@media (max-width: 700px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 10px;
  }

  header {
    font-size: 18px;
  }

  #uploadBox {
    margin: 10px;
  }
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title" />
  <input id="file" type="file" accept="video/*" />
  <button onclick="upload()">Upload</button>
  <p id="status"></p>
</div>

<div id="videos"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");

/* SANITIZE FILE NAME */
function sanitize(name) {
  return name
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

/* UPLOAD */
async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Select a file and title");
    return;
  }

  statusText.innerText = "Uploading…";

  const safeName = Date.now() + "_" + sanitize(file.name);

  const { error: uploadError } = await supabaseClient.storage
    .from("Video")
    .upload(safeName, file);

  if (uploadError) {
    statusText.innerText = "Upload error: " + uploadError.message;
    return;
  }

  const { data } = supabaseClient.storage
    .from("Video")
    .getPublicUrl(safeName);

  const { error: dbError } = await supabaseClient
    .from("videos")
    .insert({
      title: title,
      url: data.publicUrl
    });

  if (dbError) {
    statusText.innerText = "Database error: " + dbError.message;
    return;
  }

  statusText.innerText = "✅ Upload successful!";
  titleInput.value = "";
  fileInput.value = "";

  loadVideos();
}

/* LOAD VIDEOS */
async function loadVideos() {
  const { data, error } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videosDiv.innerHTML = "Error loading videos";
    return;
  }

  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <div class="video-player">
          <video
            controls
            playsinline
            preload="none"
            src="${v.url}">
          </video>
        </div>
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
