<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>EdiTV</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f0f0f;
  color: #ffffff;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 20;
  background: #0f0f0f;
  border-bottom: 1px solid #222;
  padding: 14px;
  display: flex;
  justify-content: center;
}

.logo {
  font-size: 24px;
  font-weight: 700;
}

.logo span { color: #ff0000; }

/* UPLOAD */
#uploadBox {
  max-width: 720px;
  margin: 18px auto;
  padding: 18px;
  background: #181818;
  border-radius: 14px;
}

#uploadBox h2 {
  margin: 0 0 12px;
  font-size: 18px;
}

#uploadBox input {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #0f0f0f;
  color: white;
  border: 1px solid #333;
  border-radius: 10px;
}

#uploadBox button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  background: #ff0000;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

#status {
  margin-top: 10px;
  font-size: 14px;
  opacity: .85;
}

/* GRID */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 18px;
  padding: 18px;
}

/* CARD */
.video {
  background: #181818;
  border-radius: 16px;
  overflow: hidden;
}

/* PLAYER */
.video-player {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* PLAY ICON */
.play-overlay {
  font-size: 52px;
  color: rgba(255,255,255,0.6);
  pointer-events: none;
}

/* INFO */
.video-info {
  padding: 12px;
}

.video-title {
  font-size: 15px;
  font-weight: 600;
  margin: 0;
}

.video-meta {
  font-size: 13px;
  color: #aaa;
  margin-top: 4px;
}

/* MOBILE */
@media (max-width: 600px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 12px;
  }

  #uploadBox {
    margin: 12px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">Edi<span>TV</span></div>
</header>

<div id="uploadBox">
  <h2>Upload a video</h2>
  <input id="title" placeholder="Video title" />
  <input id="file" type="file" accept="video/*" />
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<div id="videos"></div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");

/* TIME AGO */
function timeAgo(date) {
  const s = Math.floor((new Date() - new Date(date)) / 1000);
  if (s < 60) return "Just now";
  if (s < 3600) return Math.floor(s/60) + " minutes ago";
  if (s < 86400) return Math.floor(s/3600) + " hours ago";
  return Math.floor(s/86400) + " days ago";
}

/* SANITIZE */
function sanitize(name) {
  return name
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

/* UPLOAD */
async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Add a title and select a video");
    return;
  }

  statusText.innerText = "Uploading…";

  const safeName = Date.now() + "_" + sanitize(file.name);

  const { error } = await supabaseClient
    .storage.from("Video")
    .upload(safeName, file);

  if (error) {
    statusText.innerText = error.message;
    return;
  }

  const { data } = supabaseClient
    .storage.from("Video")
    .getPublicUrl(safeName);

  await supabaseClient.from("videos").insert({
    title,
    url: data.publicUrl
  });

  statusText.innerText = "✅ Upload complete";
  titleInput.value = "";
  fileInput.value = "";

  loadVideos();
}

/* LOAD VIDEOS (CLICK TO LOAD) */
async function loadVideos() {
  const { data, error } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videosDiv.innerHTML = "Error loading videos";
    return;
  }

  videosDiv.innerHTML = "";

  data.forEach(v => {
    const card = document.createElement("div");
    card.className = "video";

    card.innerHTML = `
      <div class="video-player">
        <div class="play-overlay">▶</div>
      </div>
      <div class="video-info">
        <p class="video-title">${v.title}</p>
        <div class="video-meta">${timeAgo(v.created_at)}</div>
      </div>
    `;

    const player = card.querySelector(".video-player");

    player.addEventListener("click", function handler(e) {
      e.stopPropagation();

      const video = document.createElement("video");
      video.src = v.url;
      video.controls = true;
      video.autoplay = true;
      video.playsInline = true;
      video.style.width = "100%";
      video.style.height = "100%";
      video.style.objectFit = "cover";

      this.innerHTML = "";
      this.appendChild(video);

      this.style.cursor = "default";
      this.removeEventListener("click", handler);
    });

    videosDiv.appendChild(card);
  });
}

loadVideos();
</script>

</body>
</html>
