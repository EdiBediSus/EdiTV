<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EdiTV</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #0b0b0b, #121212);
  color: #fff;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: rgba(18,18,18,0.95);
  backdrop-filter: blur(8px);
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 0.5px;
  border-bottom: 1px solid #222;
}

/* UPLOAD BOX */
#uploadBox {
  max-width: 600px;
  margin: 16px auto;
  padding: 16px;
  background: #181818;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

#uploadBox input,
#uploadBox button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
}

#uploadBox input {
  background: #222;
  color: white;
}

#uploadBox button {
  background: linear-gradient(135deg, #ff0000, #cc0000);
  color: white;
  font-weight: 600;
  cursor: pointer;
}

#uploadBox button:active {
  transform: scale(0.98);
}

#status {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.85;
}

/* VIDEOS GRID */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 18px;
  padding: 16px;
}

/* VIDEO CARD */
.video {
  background: #181818;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  transition: transform 0.2s ease;
}

.video:hover {
  transform: translateY(-4px);
}

/* VIDEO PLAYER */
.video-player {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
}

.video-player video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TITLE */
.video h3 {
  padding: 12px;
  margin: 0;
  font-size: 15px;
  font-weight: 600;
  line-height: 1.4;
}

/* MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 12px;
  }

  header {
    font-size: 20px;
  }

  #uploadBox {
    margin: 12px;
  }
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title" />
  <input id="file" type="file" accept="video/*" />
  <button onclick="upload()">Upload Video</button>
  <p id="status"></p>
</div>

<div id="videos"></div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");

function sanitize(name) {
  return name
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/\s+/g, "_")
    .replace(/[^a-zA-Z0-9_.-]/g, "");
}

async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Please select a video and enter a title");
    return;
  }

  statusText.innerText = "Uploading…";

  const safeName = Date.now() + "_" + sanitize(file.name);

  const { error } = await supabaseClient
    .storage.from("Video")
    .upload(safeName, file);

  if (error) {
    statusText.innerText = error.message;
    return;
  }

  const { data } = supabaseClient
    .storage.from("Video")
    .getPublicUrl(safeName);

  await supabaseClient.from("videos").insert({
    title,
    url: data.publicUrl
  });

  statusText.innerText = "✅ Uploaded!";
  titleInput.value = "";
  fileInput.value = "";

  loadVideos();
}

async function loadVideos() {
  const { data } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <div class="video-player">
          <video controls playsinline src="${v.url}"></video>
        </div>
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
