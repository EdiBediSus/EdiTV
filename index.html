<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EdiTV</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
}

/* UPLOAD */
#uploadBox {
  padding: 12px;
  max-width: 600px;
  margin: auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: red;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* GRID */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* CARD */
.video {
  background: #181818;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
}

/* VIDEO PREVIEW */
.preview {
  width: 100%;
  aspect-ratio: 16 / 9;
  background: black;
  position: relative;
}

.preview video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}

.play {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 56px;
  opacity: 0.85;
}

/* TITLE */
.video h3 {
  margin: 10px;
  font-size: 16px;
  line-height: 1.3;
}

/* PLAYER PAGE */
#playerPage {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  flex-direction: column;
  z-index: 999;
}

#playerPage video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

#closeBtn {
  position: absolute;
  top: 12px;
  left: 12px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  z-index: 10;
}

/* MOBILE */
@media (max-width: 700px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 8px;
  }

  header {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title">
  <input id="file" type="file" accept="video/*">
  <button onclick="upload()">Upload</button>
  <div id="status"></div>
</div>

<div id="videos"></div>

<!-- FULLSCREEN PLAYER -->
<div id="playerPage">
  <button id="closeBtn" onclick="closePlayer()">✕</button>
  <video id="player" controls playsinline></video>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videosDiv = document.getElementById("videos");
const statusText = document.getElementById("status");
const playerPage = document.getElementById("playerPage");
const player = document.getElementById("player");

/* SAFE NAME */
function sanitize(name) {
  return name.normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-zA-Z0-9_.-]/g, "_");
}

/* UPLOAD */
async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value.trim();

  if (!file || !title) {
    alert("Select file and title");
    return;
  }

  statusText.innerText = "Uploading...";

  const fileName = Date.now() + "_" + sanitize(file.name);

  const { error } = await supabaseClient.storage
    .from("Video")
    .upload(fileName, file);

  if (error) {
    statusText.innerText = error.message;
    return;
  }

  const videoUrl = supabaseClient.storage
    .from("Video")
    .getPublicUrl(fileName).data.publicUrl;

  const { error: dbErr } = await supabaseClient
    .from("videos")
    .insert({ title, url: videoUrl });

  if (dbErr) {
    statusText.innerText = dbErr.message;
    return;
  }

  statusText.innerText = "✅ Uploaded!";
  titleInput.value = "";
  fileInput.value = "";
  loadVideos();
}

/* LOAD */
async function loadVideos() {
  const { data, error } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videosDiv.innerText = error.message;
    return;
  }

  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video" onclick="openPlayer('${v.url}')">
        <div class="preview">
          <video src="${v.url}" muted preload="metadata"></video>
          <div class="play">▶</div>
        </div>
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

/* PLAYER */
function openPlayer(url) {
  player.src = url;
  playerPage.style.display = "flex";
  player.play();
}

function closePlayer() {
  player.pause();
  player.src = "";
  playerPage.style.display = "none";
}

loadVideos();
</script>

</body>
</html>
