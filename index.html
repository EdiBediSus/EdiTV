<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EdiTV</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}

/* HEADER */
header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
}

/* UPLOAD */
#uploadBox {
  padding: 12px;
  max-width: 600px;
  margin: auto;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: red;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* GRID */
#videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* CARD */
.video {
  background: #181818;
  border-radius: 12px;
  overflow: hidden;
}

/* THUMBNAIL */
.thumb {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  display: block;
  cursor: pointer;
}

/* TITLE */
.video h3 {
  margin: 10px;
  font-size: 16px;
}

/* MOBILE */
@media (max-width: 700px) {
  #videos {
    grid-template-columns: 1fr;
    padding: 8px;
  }
}
</style>
</head>

<body>

<header>EdiTV</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title">
  <input id="file" type="file" accept="video/*">
  <button onclick="upload()">Upload</button>
  <p id="status"></p>
</div>

<div id="videos"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkd3pxZnVmbW51dWVyYm9jd3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjMzMTksImV4cCI6MjA4MjQ5OTMxOX0.v1lFWEyX3fuYL8riWa6D3s3zELn2pskeTJyg-63tWdE"
);

const statusText = document.getElementById("status");

/* HELPERS */
function sanitize(name) {
  return name.normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-zA-Z0-9_.-]/g, "_");
}

function isMobile() {
  return /Android|iPhone|iPad/i.test(navigator.userAgent);
}

/* GENERATE THUMBNAIL */
function generateThumbnail(file) {
  return new Promise(resolve => {
    const video = document.createElement("video");
    video.src = URL.createObjectURL(file);
    video.muted = true;
    video.playsInline = true;

    video.onloadeddata = () => {
      const canvas = document.createElement("canvas");
      canvas.width = 320;
      canvas.height = video.videoHeight * (320 / video.videoWidth);

      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.7);
    };
  });
}

/* UPLOAD */
async function upload() {
  const file = document.getElementById("file").files[0];
  const title = document.getElementById("title").value.trim();
  if (!file || !title) return alert("Missing file or title");

  statusText.innerText = "Uploading...";

  const safeName = Date.now() + "_" + sanitize(file.name);
  const thumbName = "thumb_" + safeName + ".jpg";

  // Upload video
  await supabaseClient.storage.from("Video").upload(safeName, file);

  const videoUrl = supabaseClient.storage.from("Video")
    .getPublicUrl(safeName).data.publicUrl;

  // Thumbnail
  const thumbBlob = await generateThumbnail(file);
  await supabaseClient.storage.from("Video").upload(thumbName, thumbBlob);

  const thumbUrl = supabaseClient.storage.from("Video")
    .getPublicUrl(thumbName).data.publicUrl;

  // Save to DB
  await supabaseClient.from("videos").insert({
    title,
    url: videoUrl,
    thumbnail_url: thumbUrl
  });

  statusText.innerText = "âœ… Uploaded!";
  loadVideos();
}

/* PLAY VIDEO */
function playVideo(url) {
  const v = document.createElement("video");
  v.src = url;
  v.controls = true;
  document.body.appendChild(v);
  v.play();

  if (isMobile() && v.requestFullscreen) v.requestFullscreen();
}

/* LOAD */
async function loadVideos() {
  const { data } = await supabaseClient
    .from("videos")
    .select("*")
    .order("created_at", { ascending: false });

  const videosDiv = document.getElementById("videos");
  videosDiv.innerHTML = "";

  data.forEach(v => {
    videosDiv.innerHTML += `
      <div class="video">
        <img class="thumb" src="${v.thumbnail_url}" onclick="playVideo('${v.url}')">
        <h3>${v.title}</h3>
      </div>
    `;
  });
}

loadVideos();
</script>

</body>
</html>
