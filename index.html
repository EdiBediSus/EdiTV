<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniTube</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
}
header {
  padding: 12px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #181818;
}
#uploadBox {
  padding: 12px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}
button {
  background: red;
  color: white;
  font-weight: bold;
}
.video {
  margin: 10px;
  background: #181818;
  border-radius: 10px;
  padding: 8px;
}
video {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>
<body>

<header>MiniTube</header>

<div id="uploadBox">
  <input id="title" placeholder="Video title">
  <input id="file" type="file" accept="video/*">
  <button onclick="upload()">Upload</button>
</div>

<div id="videos"></div>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// Replace these with your Supabase info
const supabaseClient = supabase.createClient(
  "https://fdwzqfufmnuuerbocwys.supabase.co", 
  "sb_publishable_d3Tspw2Qu0frILfjShe_BA_SgKS5frW" 
);

const fileInput = document.getElementById("file");
const titleInput = document.getElementById("title");
const videos = document.getElementById("Video");

// Upload function
async function upload() {
  const file = fileInput.files[0];
  const title = titleInput.value;

  if (!file || !title) {
    return alert("Please select a file and enter a title");
  }

  const fileName = Date.now() + "_" + file.name;

  // Upload to your bucket "Video"
  const { error: uploadError } = await supabaseClient.storage
    .from("Video")      // <-- MATCH YOUR BUCKET NAME EXACTLY
    .upload(fileName, file);

  if (uploadError) {
    alert("Upload error: " + uploadError.message);
    return;
  }

  // Get public URL
  const { data: publicData, error: urlError } = supabaseClient.storage
    .from("Video")      // <-- MATCH YOUR BUCKET NAME EXACTLY
    .getPublicUrl(fileName);

  if (urlError) {
    alert("URL error: " + urlError.message);
    return;
  }

  // Insert into "videos" table
  const { error: insertError } = await supabaseClient.from("Video").insert({
    title: title,
    url: publicData.publicUrl
  });

  if (insertError) {
    alert("Database error: " + insertError.message);
    return;
  }

  alert("Upload successful!");
  titleInput.value = "";
  fileInput.value = "";
  load();
}

// Load videos from table
async function load() {
  const { data, error } = await supabaseClient.from("Video")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    videos.innerHTML = "Error loading videos: " + error.message;
    return;
  }

  videos.innerHTML = "";
  data.forEach(v => {
    videos.innerHTML += `
      <div class="video">
        <h3>${v.title}</h3>
        <video controls src="${v.url}"></video>
      </div>
    `;
  });
}

// Load videos on page load
load();
</script>

</body>
</html>
